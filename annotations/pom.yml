name: Enriched Beans Annotations
artifactId: enriched-beans-annotations
groupId: com.github.stcarolas.enriched-beans
version: ${revision} 

modelVersion: 4.0.0
properties: 
  maven.compiler.target: 8
  maven.compiler.source: 11
  revision: 0.2.0

build:
  plugins:

  - groupId: org.codehaus.mojo
    artifactId: flatten-maven-plugin
    version: 1.1.0
    configuration:
      updatePomFile: true
      flattenMode: resolveCiFriendliesOnly
    executions:
    - id: flatten-pom
      goals: [flatten]
      phase: process-resources
    - id: clean-flattened-pom
      goals: [clean]
      phase: clean

  - groupId: org.apache.maven.plugins
    artifactId: maven-source-plugin
    version: 3.2.1
    executions:
    - id: add-sources
      goals: [jar-no-fork]
      phase: package

  - groupId: org.apache.maven.plugins
    artifactId: maven-compiler-plugin
    version: 3.8.1

  - groupId: org.codehaus.mojo
    artifactId: buildnumber-maven-plugin
    version: 1.4
    configuration:
      doCheck: false
      doUpdate: false
    executions:
    - id: calculate-build-number
      goals: [create]
      phase: validate

distributionManagement:
  repository: 
    id: bintray-stcarolas-maven
    layout: default
    uniqueVersion: true
    url: "https://api.bintray.com/maven/stcarolas/maven/${project.artifactId}/;publish=1"
